<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="asset/css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
</head>
<body class="register">
  <section>
    
    <div class="bg"></div>

    <div class="form">
      <div class="img">  
        <img src="asset/img/Logo.png" alt="" class="logo">
      </div>

      <div class="desc">
        <h3>Register</h3>
        <p>Fill out the form correctly</p>
      </div>
      
      <form action="">

        <div>
          <label for="fullName">Full Name</label>
          <input type="text" name="fullName" id="fullName" placeholder="Enter Your Full Name">
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter Your Email">
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>

        <div>
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Enter Your Password Again">
        </div>

        <div>
          <button type="submit">Register</button>
        </div>

        
      </form>

      <div>
        <p>Have An Account? <a href="login.html">Login</a></p>
        <p class="or">or</p>
      </div>

      <div class="loginOption">

        <button class="fbCard"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFqDwdp9Qvsf4FK_hEwhruVRAW5qLRvaWtow&usqp=CAU" alt=""><b>---</b>Facebook</button>
        <button class="gCard"><img src="https://storage.googleapis.com/support-kms-prod/ZAl1gIwyUsvfwxoW9ns47iJFioHXODBbIkrK" alt="google logo"><b>---</b>Google</button>
      
      </div>
      
    </div>
  </section>
</body>
</html>
