<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="login style.css">

          <button class="fbCard"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFqDwdp9Qvsf4FK_hEwhruVRAW5qLRvaWtow&usqp=CAU" alt=""><b>---</b>Facebook</button>
          <button class="gCard"><img src="https://storage.googleapis.com/support-kms-prod/ZAl1gIwyUsvfwxoW9ns47iJFioHXODBbIkrK" alt="google logo"><b>---</b>Google</button>
        
        </div>
